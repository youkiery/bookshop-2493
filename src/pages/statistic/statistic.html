  Ionic pages and navigation.

<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			statistic
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-segment [(ngModel)]="statistic" (click)="changeTab()">
		<ion-segment-button value="date">
			Ngày
		</ion-segment-button>
		<ion-segment-button value="month">
			Tháng
		</ion-segment-button> 
		<ion-segment-button value="year">
			Năm
		</ion-segment-button>
	</ion-segment>
		<ion-card>
			<ion-card-header style="background:#f8a;">
				<div [ngSwitch]="statistic">
					<ion-list *ngSwitchCase="'date'" class="contain">
							<div class="left">
								<button ion-button (click)="prvDate()" color="secondary">
									previous
								</button>
							</div>
							<div class="center">
								{{currTime.getDate()}}/{{currTime.getMonth() + 1}}/{{currTime.getFullYear()}}
							</div>
							<div class="right">
								<button ion-button (click)="nextDate()" color="primary">
									next
								</button>
							</div>
					</ion-list>
						
					<ion-list *ngSwitchCase="'month'" class="contain">
							<div class="left">
								<button ion-button (click)="prvMonth()" color="secondary">
									previous
								</button>
							</div>
							<div  class="center">
								{{currTime.getMonth() + 1}}/{{currTime.getFullYear()}}
							</div>
							<div class="right">
								<button ion-button (click)="nextMonth()" color="primary">
									next
								</button>
							</div>
					</ion-list>
						
					<ion-list *ngSwitchCase="'year'" class="contain">
							<div class="left">
								<button ion-button (click)="prvYear()" color="secondary">
									previous
								</button>
							</div>
							<div class="center">
								{{currTime.getFullYear()}}
							</div>
							<div class="right">
								<button ion-button (click)="nextYear()" color="primary">
									next
								</button>
							</div>
					</ion-list>
				</div>
				<div style="text-align:center; color:white; font-size:1.5em; font-weight:bold;margin:8px;">
					Lợi nhuận: {{increase |number:'.0-2'}}
				</div>
			</ion-card-header>
			<ion-card-content>
			<ion-item *ngFor="let item of currItem; let i = index;">
				{{i + 1}}. {{books[item.key].Title}}: {{books[item.key].total}}
			</ion-item>
			</ion-card-content>
		</ion-card>
</ion-content>
