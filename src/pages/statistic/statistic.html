<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			statistic
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-segment [(ngModel)]="statistic">
		<ion-segment-button value="day">
			Ngày
		</ion-segment-button>
		<ion-segment-button value="month">
			Tháng
		</ion-segment-button> 
		<ion-segment-button value="year">
			Năm
		</ion-segment-button>
	</ion-segment>
	<div [ngSwitch]="statistic">
		<ion-list *ngSwitchCase="'day'">
			<div (click)="nextDate()">
				next
			</div>
			<div (click)="prvDate()">
				previous
			</div>
			<div>
				{{currTime.getDate()}}/{{currTime.getMonth() + 1}}/{{currTime.getFullYear()}}
				<div *ngFor="let date of currItem">
					{{date.DateINP}}
				</div>
			</div>
		</ion-list>
		<ion-list *ngSwitchCase="'month'">
			<div (click)="nextMonth()">
				next
			</div>
			<div (click)="prvMonth()">
				previous
			</div>
		</ion-list>
		<ion-list *ngSwitchCase="'year'">
			<div (click)="nextYear()">
				next
			</div>
			<div (click)="prvYear()">
				previous
			</div>
		</ion-list>
	</div>
</ion-content>
